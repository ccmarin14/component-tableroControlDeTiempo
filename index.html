<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  
    <title>Dashboard Time tracking</title>
    </head>
<body>
  <div class="dashboard">
    <div class="container__data sub__container">
      <div class="data__info">
        <img src="./images/image-jeremy.png">
        <p class="tittleReport">Report for</p>
        <p class="name">Jeremy Robson</p>
      </div>
      <div class="data__range">
        <button id="daily" class="active">Daily</button>
        <button id="weekly" >Weekly</button>
        <button id="monthly" >Monthly</button>
      </div>
    </div>
    <div class="data__user">
    </div>
  </div>
  <script src="./scripts/service.js"></script>
  <script src="./scripts/getDailyReport.js"></script>
  <script src="./scripts/getWeeklyReport.js"></script>
  <script src="./scripts/getMonthlyReport.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
